<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Guess the number game</title>
</head>

<body onload="init()">
  <!-- onload triggers init() to generate random number -->

  <div id="container">

    <div class="panel">
      <h2>I have a random number <br>between 1-100</h2>
      <h3>Dare to guess?</h3>
      <hr>

      <p>Select difficulty setting:</p>
      <button id="easyBtn" onclick="easyMode()" class="">Easy: Guess in 10 attempts (default)</button>
      <button id="hardBtn" onclick="hardMode()" class="">Hard: Guess in 5 attempts</button>

      <button id="newGameButton" onclick="newGame()">NEW GAME</button>
    </div>

    <div class="panel">
      <h3 id="textOutput">Enter your guess below &amp; press enter</h3>

      <input type="number" id="inputBox" onchange="compareGuess()" autocomplete="off">
      <p>Number of previous attempts: <span id="attempts">0</span></p>
    </div>

    <div class="panel">
      <p>Your previous guesses:</p>
      <p id="guessLog"></p>
    </div>

  </div> <!-- /container -->

  <script src="script.js"></script>
</body>

</html>
